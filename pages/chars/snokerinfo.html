<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snoker</title>
    <link rel="icon" type="image/x-icon" href="../../assets/face.ico">
    <link rel="stylesheet" href="../../css/char-stats.css">

    <style>
        /* === Tema Naranja (Snoker) === */
        body.theme-snoker {
            background: radial-gradient(circle at center, #ff7a00 0%, #1a0e00 100%);
            color: #fff3e0;
        }

        .theme-snoker .stat-bar-container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            overflow: hidden;
        }

        .theme-snoker .stat-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff9900, #ff4500);
            box-shadow: 0 0 12px #ff6a00;
            border-radius: 6px 0 0 6px;
            transition: width 0.6s ease-in-out, background 0.4s ease, box-shadow 0.4s ease;
        }

        /* Capa extra para mostrar el aumento Valkyria */
        .theme-snoker .stat-bar-bonus {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffd700, #ffbb33);
            box-shadow: 0 0 12px #ffc107;
            border-radius: 6px 0 0 6px;
            transition: width 0.6s ease-in-out;
            opacity: 0;
        }

        .theme-snoker .character-header h1 {
            color: #ffb84d;
            text-shadow: 0 0 12px #ff6600;
        }

        .theme-snoker .info-label {
            color: #ffcc80;
        }

        /* Botón Valkyria */
        .valkyria-toggle {
            position: relative;
            width: 60px;
            height: 30px;
            background: #000;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .valkyria-toggle::before {
            content: "";
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .valkyria-toggle.active {
            background: #ff6600;
            box-shadow: 0 0 12px #ff6600;
        }

        .valkyria-toggle.active::before {
            transform: translateX(30px);
        }
    </style>
</head>

<body class="theme-snoker">
    <div id="particles-js"></div>

    <div class="stats-container">
        <div class="character-header">
            <h1 id="character-name">Snoker</h1>
        </div>

        <div class="stats-layout">
            <!-- Sección de estadísticas -->
            <div class="stats-section">
                <div class="stat-bar">
                    <div class="stat-label">Fuerza</div>
                    <div class="stat-bar-container">
                        <div class="stat-bar-fill" data-value="50"></div>
                        <div class="stat-bar-bonus"></div>
                    </div>
                </div>

                <div class="stat-bar">
                    <div class="stat-label">Habilidad</div>
                    <div class="stat-bar-container">
                        <div class="stat-bar-fill" data-value="70"></div>
                        <div class="stat-bar-bonus"></div>
                    </div>
                </div>

                <div class="stat-bar">
                    <div class="stat-label">Inteligencia</div>
                    <div class="stat-bar-container">
                        <div class="stat-bar-fill" data-value="80"></div>
                        <div class="stat-bar-bonus"></div>
                    </div>
                </div>

                <div class="stat-bar">
                    <div class="stat-label">Experiencia</div>
                    <div class="stat-bar-container">
                        <div class="stat-bar-fill" data-value="100"></div>
                        <div class="stat-bar-bonus"></div>
                    </div>
                </div>

                <div class="stat-bar">
                    <div class="stat-label">Adaptabilidad</div>
                    <div class="stat-bar-container">
                        <div class="stat-bar-fill" data-value="40"></div>
                        <div class="stat-bar-bonus"></div>
                    </div>
                </div>
            </div>

            <!-- Sección de foto + info -->
            <div class="character-photo-section">
                <div class="character-photo-placeholder">
                    <div class="photo-content">
                        <img src="../../assets/chars/Snoker.png" alt="Foto de Snoker" class="character-photo-image">
                    </div>
                </div>

                <div class="character-info">
                    <div class="info-row">
                        <span class="info-label">VALKYRIA:</span>
                        <div class="valkyria-toggle" id="valkyriaToggle"></div>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Tipo:</span>
                        <span id="character-type">Blaze</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Descripción -->
        <div class="character-description">
            <p id="character-desc">
                Aquí va la descripción completa del personaje. Puede incluir su historia, personalidad,
                habilidades especiales y otros detalles relevantes.
            </p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="../js/particles-config.js"></script>
    <script src="../../js/char-stats.js"></script>

    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const toggle = document.getElementById("valkyriaToggle");
            const bars = document.querySelectorAll(".stat-bar-fill");
            const bonusBars = document.querySelectorAll(".stat-bar-bonus");

            // Inicializar barras base
            bars.forEach(bar => {
                const value = parseInt(bar.dataset.value);
                bar.style.width = value + "%";
            });

            // Activar/desactivar modo Valkyria
            toggle.addEventListener("click", () => {
                toggle.classList.toggle("active");
                const active = toggle.classList.contains("active");

                // Nuevos valores de Valkyria
                const valkyriaValues = [90, 100, 100, 100, 70]; // Fuerza, Habilidad, Inteligencia, Experiencia, Adaptabilidad

                bars.forEach((bar, i) => {
                    const baseValue = parseInt(bar.dataset.value);
                    const bonusBar = bonusBars[i];

                    if (active) {
                        const newValue = valkyriaValues[i];

                        // Mostrar la barra amarilla primero
                        bonusBar.style.opacity = 1;
                        bonusBar.style.width = "0%";

                        // Espera breve para que el navegador pinte el estado inicial
                        setTimeout(() => {
                            bonusBar.style.width = newValue + "%";
                        }, 50);

                        // Si es la barra de Experiencia (índice 3), cambia color base
                        if (i === 3) {
                            bar.style.background = "linear-gradient(90deg, #ffd700, #ffbb33)";
                            bar.style.boxShadow = "0 0 12px #ffc107";
                        }
                    } else {
                        // Reset a valores base
                        bonusBar.style.opacity = 0;
                        bonusBar.style.width = "0%";
                        bar.style.width = baseValue + "%";

                        // Restaurar color original de experiencia
                        if (i === 3) {
                            bar.style.background = "linear-gradient(90deg, #ff9900, #ff4500)";
                            bar.style.boxShadow = "0 0 12px #ff6a00";
                        }
                    }
                });
            });
        });
    </script>


</body>

</html>
