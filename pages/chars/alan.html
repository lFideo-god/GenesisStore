<script>
document.addEventListener("DOMContentLoaded", () => {
    const possibleChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()[]{}|;:,.<>?";
    
    // Selecciona s贸lo los elementos con clase que termina en "-label"
    const labelElements = Array.from(document.querySelectorAll('[class$="-label"]'));
    
    // Guarda el texto original de cada etiqueta
    const originals = labelElements.map(el => el.textContent);

    function obfuscateLabels() {
        labelElements.forEach((el, i) => {
            const original = originals[i];
            let randomText = "";
            for (let j = 0; j < original.length; j++) {
                const randomChar = possibleChars.charAt(Math.floor(Math.random() * possibleChars.length));
                randomText += randomChar;
            }
            el.textContent = randomText;
        });
    }

    // Ejecutar cada 80ms para un efecto fluido y sin sobrecarga
    setInterval(obfuscateLabels, 40);
});
</script>

    <script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const konamiCode = [
        "ArrowUp", "ArrowUp",
        "ArrowDown", "ArrowDown",
        "ArrowLeft", "ArrowRight",
        "ArrowLeft", "ArrowRight",
        "b", "a"
    ];
    let currentPosition = 0;

    document.addEventListener("keydown", (event) => {
        if (event.key === konamiCode[currentPosition]) {
            currentPosition++;
            if (currentPosition === konamiCode.length) {
                // C贸digo Konami completado
                const img = document.querySelector(".character-photo-image");
                if (img) {
                    img.src = "../../assets/chars/alan2k2maid.png";
                }
                currentPosition = 0; // Reinicia la secuencia
            }
        } else {
            // Si se presiona otra tecla, reiniciar
            currentPosition = 0;
        }
    });
});
</script>
