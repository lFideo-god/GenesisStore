<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Snoker — Génesis (Black)</title>
    <style>
        :root {
            --bg: #000;
            --glass: rgba(255, 255, 255, 0.03);
            --text: #9ff3d1;
            --muted: #4b6b64
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%;
            margin: 0
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial
        }

        /* Contenedor central (para contenido futuro) */
        .shell {
            width: 100%;
            max-width: 1200px;
            padding: 36px;
            margin: 0 auto
        }

        .center {
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: center
        }

        /* Panel oscuro centrado como referencia (se queda muy tenue) */
        .panel {
            width: 640px;
            max-width: 92%;
            padding: 22px;
            border-radius: 8px;
            background: var(--glass);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            text-align: center
        }

        /* Estética de "ordenador antiguo" en esquina */
        .retro-terminal-wrap {
            position: fixed;
            left: 18px;
            top: 18px;
            z-index: 2000;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            pointer-events: auto
        }

        .monitor {
            width: 420px;
            max-width: 80vw;
            border-radius: 6px;
            padding: 10px;
            background: linear-gradient(180deg, #001213, #041518);
            box-shadow: 0 18px 60px rgba(0, 0, 0, 0.9), inset 0 1px 0 rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.02);
            transform-origin: left top;
            opacity: 0;
            transform: translateY(-8px) scale(.98);
            backdrop-filter: blur(2px)
        }

        .monitor.visible {
            animation: monitorIn .45s cubic-bezier(.2, .9, .26, 1) forwards
        }

        @keyframes monitorIn {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .monitor .titlebar {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 8px
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%
        }

        .dot.red {
            background: #ff5f56
        }

        .dot.yellow {
            background: #ffbd2e
        }

        .dot.green {
            background: #27c93f
        }

        .monitor .screen {
            background: #031211;
            border-radius: 4px;
            padding: 12px;
            height: 120px;
            overflow: hidden;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, monospace;
            color: var(--text);
            font-size: 13px;
            line-height: 1.35;
            border: 1px solid rgba(255, 255, 255, 0.02)
        }

        /* Efecto de entrada para el texto 'Iniciando protocolo Valkyria...' */
        .bootline {
            font-weight: 700;
            color: #bff9d8;
            display: inline-block;
            transform-origin: left center;
            opacity: 0;
            transform: translateX(-6px);
        }

        .bootline.move {
            animation: bootMove 650ms ease forwards
        }

        @keyframes bootMove {
            0% {
                opacity: 0;
                transform: translateX(-10px) scale(.98)
            }

            50% {
                opacity: 1;
                transform: translateX(4px) scale(1.02)
            }

            100% {
                transform: translateX(0) scale(1)
            }
        }

        /* Cursor */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 16px;
            background: var(--text);
            margin-left: 6px;
            vertical-align: middle;
            animation: blink 1s steps(2) infinite
        }

        @keyframes blink {
            50% {
                opacity: 0
            }
        }

        /* Texto tipo CMD */
        .cmd-line {
            white-space: pre-wrap
        }

        /* Pequeña estética de sombra/CRT */
        .monitor .screen::after {
            content: '';
            position: absolute;
            pointer-events: none;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            mix-blend-mode: overlay;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent 40%)
        }

        /* Responsivo */
        @media (max-width:520px) {
            .monitor {
                width: 320px
            }

            .monitor .screen {
                height: 100px;
                font-size: 12px
            }
        }
    </style>
</head>

<body>
    <div class="shell">
        <div class="center">
            <div class="panel">
                <h1 style="margin:0">SNOKER — Génesis</h1>
                <p style="margin-top:8px;color:var(--muted)">Interfaz base: pantalla completamente negra. La terminal se
                    muestra arriba a la izquierda.</p>
            </div>
        </div>
    </div>

    <!-- TERMINAL RETRO: aparece tras 500ms y luego escribe comandos al estilo CMD -->
    <div class="retro-terminal-wrap" aria-hidden="false">
        <div class="monitor" id="retroMonitor" role="region" aria-label="Terminal Valkyria" aria-live="polite">
            <div class="titlebar">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
                <div style="flex:1"></div>
                <div style="font-family:ui-sans-serif;font-size:11px;color:var(--muted)">Valkyria Shell</div>
            </div>
            <div class="screen" id="retroScreen">
                <div id="bootLine" class="bootline">Iniciando protocolo Valkyria ...</div><span id="bootCursor"
                    class="cursor"></span>
                <div id="cmdArea" style="margin-top:10px"></div>
            </div>
        </div>
    </div>

    <script>
        // Mostrar monitor tras 500ms con movimiento
        const monitor = document.getElementById('retroMonitor');
        const bootLine = document.getElementById('bootLine');
        const bootCursor = document.getElementById('bootCursor');
        const cmdArea = document.getElementById('cmdArea');

        function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

        async function startBootSequence() {
            await sleep(500);
            monitor.classList.add('visible');

            // efecto de escritura simple para la línea de boot
            const text = 'Iniciando protocolo Valkyria ...';
            bootLine.textContent = '';
            for (let i = 0; i < text.length; i++) {
                bootLine.textContent += text[i];
                await sleep(28 + Math.random() * 40);
            }

            // pequeña pausa y luego animación de movimiento
            await sleep(220);
            bootLine.classList.add('move');

            // comienza a imprimir líneas tipo CMD
            await sleep(360);
            bootCursor.style.display = 'none';

            // comandos a mostrar (personaliza aquí)
            const commands = [
                'C:\> scan genesis --mode legacy',
                'C:\> connect 2b2t -proto handshake_v1',
                'C:\> fetch relics --filter valkyria',
                'C:\> integrity_check --source:memcache',
                'C:\> decrypt fragment_04.bin',
                'C:\> restore --partial --focus:stealth',
                'C:\> set power +15',
                'C:\> export log --to:local',
                'C:\> exit'
            ];

            for (const line of commands) {
                await typeCMDLine(line);
                await sleep(260 + Math.random() * 200);
            }

            // cursor final
            const final = document.createElement('div'); final.className = 'cmd-line'; final.innerHTML = 'C:\> ';
            const cur = document.createElement('span'); cur.className = 'cursor'; final.appendChild(cur);
            cmdArea.appendChild(final);
            cmdArea.scrollTop = cmdArea.scrollHeight;
        }

        async function typeCMDLine(fullText) {
            const el = document.createElement('div'); el.className = 'cmd-line';
            cmdArea.appendChild(el);
            for (let i = 0; i < fullText.length; i++) {
                el.textContent = fullText.slice(0, i + 1);
                cmdArea.scrollTop = cmdArea.scrollHeight;
                await sleep(20 + Math.random() * 50);
            }
        }

        // Iniciar secuencia
        startBootSequence();

        // Exponer helper para desarrollo
        window.__snokerBoot = { startBootSequence };

    </script>
</body>

</html>
