<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Genesis's Shop</title>
    <link rel="icon" type="image/x-icon" href="assets/face.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="particles-js"></div> 
    
    <div class="login-container">
        <h1>FideTienda</h1>
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
                <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255, 255, 255, 0.3); margin-bottom: 23px;">
                <button type="button" id="guestButton" onclick="window.location.href='/pages/store.html'" style="width: 100%; padding: 12px; border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 5px; background: rgba(255, 255, 255, 0.1); color: white; font-size: 1.1em; font-weight: bold; cursor: pointer; margin-top: 10px; transition: background 0.3s ease;">Ingresar como Invitado</button>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" id="loginButton">Entrar</button>
                
            </form>


            <p id="message"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="js/particles-config.js"></script> 
    
    <script src="js/login.js"></script>
</body>
</html>
